            <div class="content" *ngIf="cartItems.length>0; else cartEmptyContent">
                <div class="header">
                    <h2>Sepetim</h2>
                    <button routerLink="/">Alışverişe Devam Et</button>
                </div>
                <div class="content-in">
                    <div class="myCart" *ngFor="let item of cartItems">
                        <img [src]="'http://localhost:3000/' + item.product.id"
                            style="width: 130px; height: 130px; border-radius: 50%;">
                        <p>{{item.product.product_name}}</p>
                        <p>{{item.quantity}}</p>
                        <p>{{item.quantity*item.product.price}}</p>
                        <div class="delete">
                            <button (click)="removeFromCart(item.product)">Sil</button>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #cartEmptyContent>
                <div class="template">
                    <div class="head">
                        <h2>Sepetim</h2>
                        <button routerLink="/">Alışverişe Başla</button>
                    </div>
                    <div class="content-in">
                        <div class="myCart">
                            <p>Sepetinizde ürün bulunmamaktadır.</p>
                        </div>
                    </div>
                </div>
            </ng-template>
